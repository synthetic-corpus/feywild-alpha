<mat-list>
  <mat-list-item *ngFor="let combatant of init_list">
    <span matline>{{ combatant.name}} - {{ combatant.roll }}</span>
    <button mat-icon-button color="warn">
      <mat-icon matListIcon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<button mat-flat-button color="primary">
  <mat-icon>add_box</mat-icon>
</button>
