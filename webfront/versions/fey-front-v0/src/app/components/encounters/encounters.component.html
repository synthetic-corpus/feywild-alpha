<a [routerLink]="['/new','encounter']">
  <mat-card>Make New!</mat-card>
</a>
<div *ngFor="let encounter of myEncounters">
  <a [routerLink]="[encounter._id]">
    <mat-card>{{ encounter.name }} <button mat-icon-button color='warn' (click)="onDeleteEncounter(encounter._id)"><mat-icon>delete</mat-icon></button></mat-card>
  </a>
</div>
