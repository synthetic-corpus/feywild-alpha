<mat-toolbar color="primary">
    <!--<a routerLink="">
      <button mat-fab color="primary">
        <mat-icon>home</mat-icon>
      </button>
    </a> -->
  <mat-toolbar-row>
    <span>Tent Card The APP</span>
    <span class="nav-bar-spacer"></span>
      <button mat-button *ngIf="userReady == false" (click)="addSelf()">Click Here to Complete Sign up</button>
      <span *ngIf="myCampaign">{{ myCampaign }}</span>
    <span class="nav-bar-spacer"></span>
    <img
        *ngIf="auth.user$ | async as user"
        [src]="user.picture"
        style="width: 75px;"
      />
    <button mat-button id="userMenu" [matMenuTriggerFor]="user">
      <mat-icon>
        menu
      </mat-icon>
    </button>
    <mat-menu #user="matMenu">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>home</span>
      </button>
      <button mat-menu-item>
        <mat-icon>face</mat-icon>
        <span>players</span>
      </button>
      <button mat-menu-item>
        <mat-icon><fa-icon [icon]="npcs"></fa-icon></mat-icon>
        <span>encounters</span>
      </button>
      <button *ngIf="auth.user$ | async as user" mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
